<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bush Bash Japan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto py-12">
        <h1 class="text-4xl font-bold text-center text-orange-600">Bush Bash Japan</h1>
        <p class="text-lg text-center mt-4">12 - 13 April 2025</p>

        <section class="mt-8 p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold">Event Schedule</h2>
            <ul class="mt-4">
                <li><b>Friday, April 11:</b> Informal Meet & Greet</li>
                <li><b>Saturday, April 12:</b> Talks, Presentations, and Social</li>
                <li><b>Sunday, April 13:</b> TBD</li>
            </ul>
        </section>

        <section class="mt-8 p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold">Reserve Your Spot</h2>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="text" name="name" placeholder="Your Name" class="w-full p-2 border rounded mt-2" required>
                <input type="email" name="email" placeholder="Your Email" class="w-full p-2 border rounded mt-2" required>
                <textarea name="message" placeholder="Your Message" class="w-full p-2 border rounded mt-2"></textarea>
                <button type="submit" class="bg-orange-600 text-white py-2 px-4 rounded mt-4">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
