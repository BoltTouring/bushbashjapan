<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bush Bash Japan</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
            font-family: 'Inter', sans-serif;
        }
        .section-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hero {
            height: 85vh;
            background: url('/images/bbhero.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        @media (max-width: 768px) {
            .hero {
                height: 55vh;
            }
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .hero-content p {
                font-size: 1.5rem;
            }
            .section-card {
                padding: 16px;
            }
        }
        .submit-button {
            background-color: #ea580c;
            color: white;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s;
        }
        .submit-button:hover {
            background-color: #c2410c;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1 class="text-7xl md:text-5xl font-bold">Bush Bash Japan</h1>
            <p class="text-3xl md:text-xl mt-2">12 - 13 April 2025</p>
        </div>
    </div>

    <div class="max-w-4xl md:max-w-2xl mx-auto py-12 px-4">

        <!-- Contact Form (Netlify Forms) -->
        <section class="section-card mt-8">
            <h2 class="text-2xl font-semibold">Reserve Your Spot / Contact Us</h2>
            <form name="contact" method="POST" data-netlify="true" class="mt-4">
                <input type="hidden" name="form-name" value="contact">
                <input type="text" name="name" placeholder="Your Name / Nym" class="w-full p-3 border rounded mt-2" required>
                <input type="email" name="email" placeholder="Your Email" class="w-full p-3 border rounded mt-2" required>
                <textarea name="message" placeholder="Your Message (English or 日本語)" class="w-full p-3 border rounded mt-2"></textarea>
                <button type="submit" class="submit-button mt-4">Send Message</button>
            </form>
        </section>
    </div>

</body>
</html>
